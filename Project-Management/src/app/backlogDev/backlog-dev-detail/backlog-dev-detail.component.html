<app-sidebar></app-sidebar>
<div class="container-fluid">
    <div class="row">
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <a href="/dashboard" class="text-decoration-none">
                  <h5 class="text" style="color: #949494;"><i class="fa fa-tachometer" style="color: #c9c9c9; font-size: 15pt;"
                      aria-hidden="true"></i> Dashboard&nbsp; &nbsp;</h5>
                </a>
                <a href="/backlogDevelopment" class="text-decoration-none">
                <h5 style="color: #949494;"><i class="fa fa-angle-right" aria-hidden="true"></i>&nbsp; &nbsp; {{
                  "backlogDev.detail" | translate }}</h5>
                </a>
            </div>

            <div class="container position-relative" id="main-container">
                <div class="container p-2 border rounded shadow mt-4 mb-4 bg-light">
                  <div class="d-flex justify-content-between border-bottom">
                        <h3 class="mx-2 mt-1">{{ "backlogDev.detail" | translate }}</h3>
                    <button class="btn" style="border: none;" (click)="closeBacklogDevDetail()">
                      <i class="iconx fas fa-times fs-5"></i>
                    </button>
                  </div>
                  <div class="d-flex flex-row gap-5 justify-content-center mb-4">
                      <div class="" style="width: 600px;">
                          <form class="mx-2">
                            <fieldset disabled>
                              <div class="form-group">
                                <label for="application">{{ "backlogDev.form.app" | translate }}</label>
                                <input type="text" [value]="viewBacklogDev.application" name="application" class="form-control"
                                  id="application" disabled>
                              </div>
                              <div class="form-group">
                                <label for="backlog_type">{{ "backlogDev.form.type" | translate }}</label>
                                <input type="text" [value]="viewBacklogDev.backlog_type" name="backlog_type" class="form-control"
                                  id="backlog_type" disabled>
                              </div>
                              <div class="form-group">
                                <label for="backlog_code">{{ "backlogDev.form.code" | translate }}</label>
                                <input type="text" [value]="viewBacklogDev.backlog_code" name="backlog_code" class="form-control"
                                  id="backlog_code" disabled>
                              </div>
                              <div class="form-group">
                                <label for="backlog_bpro">{{ "backlogDev.form.bpro" | translate }}</label>
                                <input type="text" [value]="viewBacklogDev.backlog_bpro" name="backlog_bpro" class="form-control"
                                  id="backlog_bpro" disabled>
                              </div>
                              <div class="form-group">
                                <label for="backlog_kickoff">{{ "backlogDev.form.kickoff" | translate }}</label>
                                <input type="text" [value]="viewBacklogDev.backlog_kickoff | date: 'dd MMMM yyyy'"
                                  name="backlog_kickoff" class="form-control" id="backlog_kickoff" disabled>
                              </div>
                              <div class="d-flex justify-content-between">
                                <div class="form-group">
                                  <label for="created_by">{{ "form.created_by" | translate }}</label>
                                  <input type="text" [value]="viewBacklogDev.created_by" name="created_by" class="form-control"
                                    id="created_by" disabled>
                                </div>
                                <div class="form-group">
                                  <label for="modify_by">{{ "form.modify_by" | translate }}</label>
                                  <input type="text" [value]="viewBacklogDev.modify_by" name="modify_by" class="form-control"
                                    id="modify_by" disabled>
                                </div>
                              </div>
                              <div class="d-flex justify-content-between">
                                <div class="form-group">
                                  <label for="created_date">{{ "form.created_date" | translate }}</label>
                                  <input type="text" [value]="viewBacklogDev.created_date | date: 'dd MMM yyyy  HH:mm:ss'"
                                    name="created_date" class="form-control" id="created_date" disabled>
                                </div>
                                <div class="form-group">
                                  <label for="modify_date">{{ "form.modify_date" | translate }}</label>
                                  <input type="text" [value]="viewBacklogDev.modify_date | date: 'dd MMM yyyy  HH:mm:ss'"
                                    name="modify_date" class="form-control" id="modify_date" disabled>
                                </div>
                              </div>
                            </fieldset>
                          </form>
                      </div>
                      <div style="width: 600px;">
                          <form class="mx-2">
                            <fieldset disabled>
                              <div class="form-group">
                                <label for="backlog_status">{{ "backlogDev.form.status" | translate }}</label>
                                <input type="text" [value]="viewBacklogDev.backlog_status" name="backlog_status"
                                  class="form-control" id="backlog_status" disabled>
                              </div>
                              <div class="">
                                <label for="backlog_start">{{ "backlogDev.form.start" | translate }}</label>
                                <div class="d-flex gap-3">
                                    <input type="text" [value]="viewBacklogDev.backlog_start | date: 'dd MMM yyyy'" name="backlog_start" class="form-control" id="backlog_start" disabled>
                                    <i class="fas fa-minus align-middle mt-2"></i>
                                    <input type="text" [value]="viewBacklogDev.backlog_end | date: 'dd MMM yyyy'" name="backlog_end" class="form-control" id="backlog_end" disabled>
                                </div>
                              </div>
                              <div class="">
                                <label for="disabledTextInput" class="form-label mb-0">PIC PM</label>
                                <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                              </div>
                              <div class="">
                                <label for="backlog_desc">{{ "backlogDev.form.desc" | translate }}</label>
                                <textarea [value]="viewBacklogDev.backlog_desc" name="backlog_desc" class="form-control"
                                  id="backlog_desc" disabled></textarea>
                              </div>
                            </fieldset>
                          </form>
                        </div>
                    </div>
                    <div class="container">
                        <div class="d-flex justify-content-between border-bottom">
                          <h5 class="mx-2 mt-1">PIC DEV</h5>
                          <button class="btn" style="border: none;"></button>
                        </div>
                      <table class="table table-sm">
                          <thead>
                            <tr>
                              <th scope="col">NO</th>
                              <th scope="col">PIC ID</th>
                              <th scope="col">PIC NAME</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let pic of viewPICDevs; let i=index">
                              <th scope="row" class="align-middle">{{ i+1 }}</th>
                              <td>
                                <input type="text" class="form-control" style="width: 80%;" [value]="pic.pic_id" disabled>
                              </td>
                              <td>
                                <input type="text" class="form-control" style="width: 80%;" [value]="pic.pic_name" disabled>
                              </td>
                            </tr>
                          </tbody>
                      </table>
                    </div>
                    <div class="text-right mx-2 d-flex justify-content-end">
                      <button type="button" class="mt-3 mb-0 btn btn-secondary bg-danger" style="border: none;" (click)="closeBacklogDevDetail()">
                        <i class="fas fa-times"></i> {{ "button.close" | translate }}
                      </button>
                    </div>
                  </div>
              </div>
        </main>
    </div>
</div>
